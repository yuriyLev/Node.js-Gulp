<!doctype html>
<html ng-app="angdev">
  <head>
    <meta charset="utf-8">
    <title>angdev</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

   <div ui-view class="container">
  <div class="col-xs-2">
    <h2>Money</h2>
    <h3 class="money-ok">
      400.0
    </h3>
    <ul class="nav nav-pills nav-stacked">
      <li>
        <a href="#"><i class="glyphicon glyphicon-th-list"></i>Transactions</a>
      </li>
      <li>
        <a href="#"><i class="glyphicon glyphicon-tasks"></i>Settings</a>
      </li>
    </ul>
  </div>
  <div class="col-xs-6" ng-controller="TransactionsCtrl as transactions_ctrl">
    <h2>Transactions</h2>
	<form class="form-inline" ng-submit="transactions_ctrl.addTransaction()">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">$</div>
      <input class="form-control" type="text" placeholder="Credit amount" ng-model="transactions_ctrl.newTransaction.amount">
	</div>
  </div>
  <div class="form-group">
    <label class="sr-only"></label>
    <input class="form-control" type="text" placeholder="Description" ng-model="transactions_ctrl.newTransaction.description" >
  </div>
  <button type="submit" class="btn btn-default">Add</button>
</form>
    <br>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Amount</th>
        <th>Date</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="transaction in transactions_ctrl.transactions">
        <td>{{transaction.amount}}</td>
        <td>{{transaction.date}}</td>
        <td>{{transaction.description}}</td>
		<td>{{transaction.action}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>

    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
